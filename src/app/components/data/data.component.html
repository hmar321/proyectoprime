<p-table
    #tablacoches
    [value]="coches"
    dataKey="id"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 15]"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords} coches"
    [globalFilterFields]="['marca', 'modelo', 'anyo', 'stock']"
    [tableStyle]="{ 'min-width': '75rem' }"
    >
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (keyup)="tablacoches.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar palabra clave" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:22%">Marca</th>
            <th style="width:22%">Modelo</th>
            <th style="width:22%">AÃ±o</th>
            <th style="width:22%">Color</th>
            <th style="width:12%">Stock</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="marca"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="modelo"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="anyo"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="color"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="boolean" field="stock"></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" ngFor let-coche [ngForOf]="coches">
        <tr>
            <td>
                {{ coche.marca }}
            </td>
            <td>
                {{ coche.modelo }}
            </td>
            <td>
                {{ coche.anyo }}
            </td>
            <td>
                {{ coche.color }}
            </td>
            <td>
                <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': coche.stock, 'text-red-500 pi-times-circle': !coche.stock }"></i>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No se han encontrado registros.</td>
        </tr>
    </ng-template>
</p-table>
